akka {
  actor {
    allow-java-serialization = on
    enable-additional-serialization-bindings = on

    serializers {
      message = "smack.serialization.MessageSerializer"
      structure = "smack.serialization.StructureSerializer"
    }

    serialization-bindings {
      "smack.models.messages.GetUsersRequest" = message
      "smack.models.messages.GetUsersResponse" = message
      "smack.models.messages.GetUserRequest" = message
      "smack.models.messages.GetUserResponse" = message
      "smack.models.messages.CreateUserRequest" = message
      "smack.models.messages.CreateUserResponse" = message
      "smack.models.messages.DeleteUserRequest" = message
      "smack.models.messages.DeleteUserResponse" = message

      "smack.models.structures.User" = structure
      "smack.models.structures.Date" = structure
    }
  }
}
